<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Payment Forecast Challenge</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${#httpServletRequest.getRequestURI()=='/'?'active':''}"><a href="/">Payments</a></li>
                    <li th:classappend="${#httpServletRequest.getRequestURI()=='/logs'?'active':''}"><a href="/logs">Logs</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Log Time</th>
                <th>Log Location</th>
                <th>Log Level</th>
                <th>Log Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.getLogTime()}"></td>
                <td th:text="${log.getLogLocation()}"></td>
                <td th:text="${log.getLogLevel()}" th:class="(${log.getLogLevel()} == ${log.getLogLevel().ERROR}? 'red' : '')"></td>
                <td th:text="${log.getLogMessage()}"></td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-primary" th:href="@{/logs/download/logs}">
            <span>Download Log File</span>
        </a>

        <a class="btn btn-warning" th:href="@{/logs/download/errors}">
            <span>Download Parse Errors</span>
        </a>
    </div>

    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
